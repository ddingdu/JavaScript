  <title>Document</title>
  <style>
    div {
      padding: 20px;
      background-color: navajowhite;
    }

    p {
      padding: 20px;
      background-color: slategray;
      display: block;
    }

    span {
      padding: 20px;
      background-color: lightsteelblue;
      display: block;
    }
  </style>
</head>
<body>
<div>
  DIV
  <p>
    P
    <span>
      SPAN
    </span>
  </p>
</div>

  <script>
    // div
    const d = document.querySelector('div')
    d.addEventListener('click', function(e) {
      console.log(e.target, "여기는 div 태그의 이벤트 함수")
      // div 자식 중에 span 태그에서 발생한 이벤트만 따로 처리하고 싶을 때
      if (e.target.tagName == "SPAN") {
        // 실행하고 싶은 코드
        console.log('span 태그에서 발생한 이벤트')
      }
      if (e.target.tagName == "P") {
        // p 태그 일 때 실행하고 싶은 코드
        console.log('p 태그에서 발생한 이벤트')
      }
    })
