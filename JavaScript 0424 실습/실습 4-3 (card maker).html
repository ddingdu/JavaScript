    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */

    // // form 에 title과 content 입력

    // 입력 후 submit 하면 카드 생성 (기존 input과 textarea 내용은 삭제)

    // 생성된 카드를 div#cardSection에 추가


    form = document.querySelector('form')

    form.addEventListener('submit', function(event){
      event.preventDefault()
      input = document.querySelector('input')
      textarea = document.querySelector('textarea')
      //======================================
      title = document.createElement('h5')
      content = document.createElement('p')
      title.innerText = input.value
      content.innerText = textarea.value

      box1 = document.createElement('div')
      box2 = document.createElement('div')
      box3 = document.createElement('article')
      box1.setAttribute('class', 'card-body') // 카드 글씨 (제목, 내용)
      box2.setAttribute('class', 'card m-1') // 카드 1개 형태
      box3.setAttribute('class', 'col-4') // 카드 1개 크기 전체 (여백포함)

      box1.appendChild(title)
      box1.appendChild(content)
      box2.appendChild(box1)
      box3.appendChild(box2)
      last = document.querySelector('section')
      last.appendChild(box3)
      
      // title.innerText = ""
      // content.innerText = ""
    })


    
  </script>
